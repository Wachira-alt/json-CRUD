<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD operations</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <h1 class="">Invictus class Rouster</h1>
    <p class="desc">Class Roaster to keep track of demographics</p>

     <!-- class details input form -->
   <form>
    <input type="text" id="firstName" required placeholder="Enter first name">
    <input type="text" id="lastName"  required placeholder="Enter last name">
    <input type="text" id="email" required placeholder="Enter your school email">

    <!-- select -->

    <select name="gender" id="gender">
      <option value="male">Male</option>
      <option value="female">female</option>
    </select>

    <button>save student info</button>
   </form>
  </main>

 
  


  <script src="./main.js"></script>
</body>
</html>
